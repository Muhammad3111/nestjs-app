services:
  moneychange_migration:
    container_name: moneychange_migration
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    command: npm run migration:run
    depends_on:
      moneychange_db:
        condition: service_healthy
    networks:
      - moneychange_net
    restart: 'no'

  moneychange_api:
    container_name: moneychange_api
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    ports:
      - '3001:3000' # HOST:CONTAINER
    depends_on:
      moneychange_db:
        condition: service_healthy
      moneychange_migration:
        condition: service_completed_successfully
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:3000/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - moneychange_net

  moneychange_db:
    container_name: moneychange_db
    image: ankane/pgvector:latest
    env_file:
      - .env
    ports:
      - '5464:5432'
    volumes:
      - moneychange_pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - moneychange_net

volumes:
  moneychange_pgdata:

networks:
  moneychange_net:
    driver: bridge
